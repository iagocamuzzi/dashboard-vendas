<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Metas - Dashboard de Vendas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container {
            text-align: center;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Editar Metas</h1>
        <div class="form-container">
            <div id="targetInputs">
                <!-- Inputs will be generated by JavaScript -->
            </div>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="saveTargets()">Salvar Metas</button>
                <button class="btn btn-danger" onclick="resetSales()">Zerar Vendas</button>
            </div>
        </div>
        <a href="index.html" class="btn btn-info mt-3">Voltar ao Dashboard</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgUn5EBlVhbhYhyWjyrzfOAjadf9v6Pms",
            authDomain: "dashboardcs-b46d8.firebaseapp.com",
            projectId: "dashboardcs-b46d8",
            storageBucket: "dashboardcs-b46d8.appspot.com",
            messagingSenderId: "214815582221",
            appId: "1:214815582221:web:842f78088a3e5b901c8d44",
            databaseURL: "https://dashboardcs-b46d8-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let salesData = new Array(31).fill().map(() => ({ target: 0, sales: 0 }));

        function loadTargets() {
            database.ref('salesData').once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    salesData = data;
                    renderTargetInputs();
                }
            });
        }

        function renderTargetInputs() {
            const targetInputs = document.getElementById('targetInputs');
            targetInputs.innerHTML = '';
            for (let i = 0; i < salesData.length; i++) {
                targetInputs.innerHTML += `
                    <div class="form-group row">
                        <label for="target${i}" class="col-sm-2 col-form-label">Dia ${i + 1}</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="target${i}" value="${salesData[i].target}">
                        </div>
                    </div>
                `;
            }
        }

        function saveTargets() {
            for (let i = 0; i < salesData.length; i++) {
                salesData[i].target = parseFloat(document.getElementById(`target${i}`).value) || 0;
            }
            database.ref('salesData').set(salesData).then(() => {
                alert('Metas salvas com sucesso!');
            });
        }

        function resetSales() {
            for (let i = 0; i < salesData.length; i++) {
                salesData[i].sales = 0;
            }
            database.ref('salesData').set(salesData).then(() => {
                alert('Vendas zeradas com sucesso!');
            });
        }

        window.onload = loadTargets;
    </script>
</body>
</html>
