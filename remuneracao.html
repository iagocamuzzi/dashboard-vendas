<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remuneração Variável - Consultora Show</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Remuneração Variável - Consultora Show</h1>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Mês</th>
                        <th>Nome</th>
                        <th>Meta do Mês (R$)</th>
                        <th>Vendas Realizadas (R$)</th>
                        <th>Percentual de Atingimento</th>
                        <th>Remuneração (R$)</th>
                        <th>Nota de Atendimento</th>
                    </tr>
                </thead>
                <tbody id="remunerationTable">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <a href="index.html" class="btn btn-info mt-3">Voltar ao Dashboard</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgUn5EBlVhbhYhyWjyrzfOAjadf9v6Pms",
            authDomain: "dashboardcs-b46d8.firebaseapp.com",
            projectId: "dashboardcs-b46d8",
            storageBucket: "dashboardcs-b46d8.appspot.com",
            messagingSenderId: "214815582221",
            appId: "1:214815582221:web:842f78088a3e5b901c8d44",
            databaseURL: "https://dashboardcs-b46d8-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const salesData = [];
        const attendanceScore = 9.5; // Nota de atendimento (exemplo fixo)

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function calculateRemuneration(achievementRate) {
            if (achievementRate < 92) {
                return 0;
            } else if (achievementRate < 100) {
                return 70;
            } else if (achievementRate < 105) {
                return 140;
            } else if (achievementRate <= 120) {
                return 140 * (achievementRate / 100);
            } else {
                return 140 * 1.2;
            }
        }

        function updateRemunerationTable(monthlyData, month) {
            const totalTarget = monthlyData.reduce((sum, data) => sum + data.target, 0);
            const totalSales = monthlyData.reduce((sum, data) => sum + data.sales, 0);
            const achievementRate = (totalSales / totalTarget) * 100;
            const remuneration = calculateRemuneration(achievementRate);

            const tableBody = document.getElementById('remunerationTable');
            tableBody.innerHTML += `
                <tr>
                    <td>${month}</td>
                    <td>Consultora Show</td>
                    <td>${formatCurrency(totalTarget)}</td>
                    <td>${formatCurrency(totalSales)}</td>
                    <td>${achievementRate.toFixed(2)}%</td>
                    <td>${formatCurrency(remuneration)}</td>
                    <td>${attendanceScore}</td>
                </tr>
            `;
        }

        function loadSalesData() {
            database.ref('salesData').once('value').then((snapshot) => {
                const data = snapshot.val();
                console.log('Dados carregados do Firebase:', data);
                if (data) {
                    Object.keys(data).forEach(month => {
                        updateRemunerationTable(data[month], month);
                    });
                }
            });
        }

        window.onload = loadSalesData;
    </script>
</body>
</html>
