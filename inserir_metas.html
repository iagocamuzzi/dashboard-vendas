<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Metas Diárias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .btn-save {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Inserir Metas Diárias - Junho</h1>
        <div class="form-container">
            <form id="targetsForm">
                <!-- Form rows will be inserted here by JavaScript -->
            </form>
            <button class="btn btn-primary btn-save" onclick="saveTargets()">Salvar Metas</button>
            <a href="index.html" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgUn5EBlVhbhYhyWjyrzfOAjadf9v6Pms",
            authDomain: "dashboardcs-b46d8.firebaseapp.com",
            projectId: "dashboardcs-b46d8",
            storageBucket: "dashboardcs-b46d8.appspot.com",
            messagingSenderId: "214815582221",
            appId: "1:214815582221:web:842f78088a3e5b901c8d44",
            databaseURL: "https://dashboardcs-b46d8-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const salesData = [
            { target: 1611, sales: 0 },
            { target: 0, sales: 0 },
            { target: 1345, sales: 0 },
            { target: 1530, sales: 0 },
            { target: 1423, sales: 0 },
            { target: 1651, sales: 0 },
            { target: 3244, sales: 0 },
            { target: 3560, sales: 0 },
            { target: 0, sales: 0 },
            { target: 1284, sales: 0 },
            { target: 8581, sales: 0 },
            { target: 32368, sales: 0 },
            { target: 1705, sales: 0 },
            { target: 1277, sales: 0 },
            { target: 1730, sales: 0 },
            { target: 0, sales: 0 },
            { target: 1361, sales: 0 },
            { target: 1102, sales: 0 },
            { target: 1377, sales: 0 },
            { target: 1331, sales: 0 },
            { target: 727, sales: 0 },
            { target: 1760, sales: 0 },
            { target: 0, sales: 0 },
            { target: 776, sales: 0 },
            { target: 834, sales: 0 },
            { target: 687, sales: 0 },
            { target: 780, sales: 0 },
            { target: 1185, sales: 0 },
            { target: 1472, sales: 0 },
            { target: 0, sales: 0 }
        ];

        const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

        function loadTargetsForm() {
            const form = document.getElementById('targetsForm');
            form.innerHTML = '';
            salesData.forEach((data, index) => {
                const date = new Date(2024, 5, index + 1); // Junho de 2024
                const dayName = dayNames[date.getDay()];
                form.innerHTML += `
                    <div class="form-group row">
                        <label for="target-${index}" class="col-sm-2 col-form-label">${index + 1} (${dayName}):</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="target-${index}" value="${data.target}">
                        </div>
                    </div>
                `;
            });
        }

        function saveTargets() {
            salesData.forEach((data, index) => {
                const targetInput = document.getElementById(`target-${index}`);
                const newTarget = parseFloat(targetInput.value);
                if (!isNaN(newTarget) && newTarget >= 0) {
                    data.target = newTarget;
                }
            });
            console.log('Salvando metas no Firebase:', salesData);
            database.ref('salesData').set(salesData).then(() => {
                alert('Metas salvas com sucesso!');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Erro ao salvar metas:', error);
            });
        }

        window.onload = loadTargetsForm;
    </script>
</body>
</html>
