<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Metas de Vendas Diárias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Inserir Metas de Vendas Diárias</h1>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Dia</th>
                        <th>Meta (R$)</th>
                    </tr>
                </thead>
                <tbody id="targetsTable">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary btn-block" onclick="saveTargets()">Salvar Metas</button>
        <a href="index.html" class="btn btn-info mt-3">Voltar ao Dashboard</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let salesData = [];

        const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function loadSalesData() {
            database.ref('salesData').once('value').then((snapshot) => {
                const data = snapshot.val();
                console.log('Dados carregados do Firebase:', data);
                if (data) {
                    salesData = data;
                    renderTargetsTable();
                }
            });
        }

        function renderTargetsTable() {
            const tableBody = document.getElementById('targetsTable');
            tableBody.innerHTML = '';
            salesData.forEach((data, index) => {
                const date = new Date(2024, 5, index + 1); // Junho de 2024
                const dayName = dayNames[date.getDay()];
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1} (${dayName})</td>
                        <td><input type="number" class="form-control" value="${data.target}" onchange="updateTarget(${index}, this.value)"></td>
                    </tr>
                `;
            });
        }

        function updateTarget(index, value) {
            salesData[index].target = parseFloat(value);
        }

        function saveTargets() {
            database.ref('salesData').set(salesData, (error) => {
                if (error) {
                    alert('Erro ao salvar dados: ' + error.message);
                } else {
                    alert('Metas salvas com sucesso!');
                    window.location.href = 'index.html';
                }
            });
        }

        window.onload = loadSalesData;
    </script>
</body>
</html>
