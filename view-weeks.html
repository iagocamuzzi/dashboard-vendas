<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanas do Mês - Análise de Metas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Semanas do Mês - Análise de Metas</h1>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Semana</th>
                        <th>Meta da Semana (R$)</th>
                        <th>Vendas da Semana (R$)</th>
                        <th>Percentual de Atingimento</th>
                    </tr>
                </thead>
                <tbody id="weeksTable">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <button class="btn btn-info back-button" onclick="window.location.href='edit-targets.html'">Voltar</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgUn5EBlVhbhYhyWjyrzfOAjadf9v6Pms",
            authDomain: "dashboardcs-b46d8.firebaseapp.com",
            projectId: "dashboardcs-b46d8",
            storageBucket: "dashboardcs-b46d8.appspot.com",
            messagingSenderId: "214815582221",
            appId: "1:214815582221:web:842f78088a3e5b901c8d44",
            databaseURL: "https://dashboardcs-b46d8-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const salesData = [];

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function calculateWeeklyData() {
            const weeksData = [];
            let startOfWeek = 1;
            let endOfWeek = 7;
            let weekNumber = 1;

            while (startOfWeek <= 31) {
                let weeklyTarget = 0;
                let weeklySales = 0;

                for (let i = startOfWeek; i <= endOfWeek && i <= 31; i++) {
                    weeklyTarget += salesData[i - 1]?.target || 0;
                    weeklySales += salesData[i - 1]?.sales || 0;
                }

                const achievementRate = weeklyTarget > 0 ? (weeklySales / weeklyTarget) * 100 : 0;

                weeksData.push({
                    weekNumber,
                    weeklyTarget,
                    weeklySales,
                    achievementRate: achievementRate.toFixed(2)
                });

                startOfWeek += 7;
                endOfWeek += 7;
                weekNumber++;
            }

            return weeksData;
        }

        function renderWeeksTable() {
            const tableBody = document.getElementById('weeksTable');
            tableBody.innerHTML = '';

            const weeksData = calculateWeeklyData();

            weeksData.forEach(data => {
                tableBody.innerHTML += `
                    <tr>
                        <td>Semana ${data.weekNumber}</td>
                        <td>${formatCurrency(data.weeklyTarget)}</td>
                        <td>${formatCurrency(data.weeklySales)}</td>
                        <td>${data.achievementRate}%</td>
                    </tr>
                `;
            });
        }

        function loadSalesData() {
            database.ref('salesData').once('value').then((snapshot) => {
                const data = snapshot.val();
                console.log('Dados carregados do Firebase:', data);
                if (data) {
                    data.forEach((item) => {
                        salesData.push(item);
                    });
                    renderWeeksTable();
                }
            });
        }

        window.onload = loadSalesData;
    </script>
</body>
</html>
