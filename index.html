<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Metas de Vendas Di√°rias - Junho</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chart-container {
            margin-top: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }
        .header .logo {
            float: left;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: #ffff99 !important;
        }
        .summary {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .summary .card {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .summary .card h5 {
            margin-bottom: 15px;
        }
        .summary .card p {
            font-size: 1.2em;
            margin: 0;
        }
        /* Remove arrows from input number fields */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .status-atingida {
            font-weight: bold;
            color: green;
        }
        .status-nao-atingida {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Logo_Cacau_Show.png" alt="Logomarca Cacau Show" class="logo">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input type="text" class="form-control" id="username" onkeypress="checkEnter(event)" autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" onkeypress="checkEnter(event)" autocomplete="current-password">
        </div>
        <button class="btn btn-primary btn-block" onclick="login()">Entrar</button>
        <p id="login-error" class="text-danger" style="display: none;">Usu√°rio ou senha incorretos.</p>
    </div>

    <div class="container" id="dashboard-container" style="display: none;">
        <div class="header text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Logo_Cacau_Show.png" alt="Logomarca Cacau Show" class="logo">
            <h1>Dashboard de Metas de Vendas Di√°rias - Junho</h1>
        </div>
        <div class="summary">
            <div class="card">
                <h5>Total Meta do M√™s</h5>
                <p id="totalTarget">R$ 0,00</p>
            </div>
            <div class="card">
                <h5>Total Vendas Realizadas</h5>
                <p id="totalSales">R$ 0,00</p>
            </div>
            <div class="card">
                <h5>Percentual de Atingimento</h5>
                <p id="achievementRate">0%</p>
            </div>
        </div>
        <div class="form-container text-center">
            <div class="form-group row justify-content-center">
                <label for="day" class="col-form-label">Dia:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="day" min="1" max="30" autocomplete="off">
                </div>
                <label for="sales" class="col-form-label">Vendas Realizadas (R$):</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="sales" autocomplete="off">
                </div>
                <button class="btn btn-primary" onclick="updateSales()">Atualizar</button>
                <button class="btn btn-success ml-2" onclick="sendWhatsAppMessage()">Enviar WhatsApp</button>
            </div>
        </div>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Dia</th>
                        <th>Meta (R$)</th>
                        <th>Vendas Realizadas (R$)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="salesTable">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="chart-container">
            <h2 class="text-center">Progresso das Vendas</h2>
            <canvas id="salesChart" width="600" height="300"></canvas>
        </div>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgUn5EBlVhbhYhyWjyrzfOAjadf9v6Pms",
            authDomain: "dashboardcs-b46d8.firebaseapp.com",
            projectId: "dashboardcs-b46d8",
            storageBucket: "dashboardcs-b46d8.appspot.com",
            messagingSenderId: "214815582221",
            appId: "1:214815582221:web:842f78088a3e5b901c8d44",
            databaseURL: "https://dashboardcs-b46d8-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const users = [
            { username: 'iago', password: '123456', role: 'admin' },
            { username: 'larissa', password: '123456', role: 'user' },
            { username: 'mariaeduarda', password: '123456', role: 'user' }
        ];

        let lastUpdatedDay = null;
        let salesChart = null;
        let currentUserRole = 'user';

        function login() {
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;

            console.log('Tentativa de login com usu√°rio:', username);
            console.log('Verificando usu√°rio e senha...');

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                console.log('Login bem-sucedido');
                currentUserRole = user.role;
                const loginTime = new Date().getTime();
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', loginTime);
                localStorage.setItem('userRole', user.role); // Armazena o papel do usu√°rio
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard-container').style.display = 'block';
                loadSalesData();
                renderTable();
                renderChart();
                updateSummary();
                // Listen for changes in Firebase Realtime Database
                database.ref('salesData').on('value', (snapshot) => {
                    const data = snapshot.val();
                    console.log('Dados recebidos do Firebase em tempo real:', data);
                    if (data) {
                        salesData.forEach((item, index) => {
                            item.target = data[index].target;
                            item.sales = data[index].sales;
                        });
                        renderTable();
                        renderChart();
                        updateSummary();
                    }
                });
            } else {
                document.getElementById('login-error').style.display = 'block';
                console.log('Usu√°rio ou senha incorretos');
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        const salesData = [
            { target: 1611, sales: 0 },
            { target: 0, sales: 0 },
            { target: 1345, sales: 0 },
            { target: 1530, sales: 0 },
            { target: 1423, sales: 0 },
            { target: 1651, sales: 0 },
            { target: 3244, sales: 0 },
            { target: 3560, sales: 0 },
            { target: 0, sales: 0 },
            { target: 1284, sales: 0 },
            { target: 8581, sales: 0 },
            { target: 32368, sales: 0 },
            { target: 1705, sales: 0 },
            { target: 1277, sales: 0 },
            { target: 1730, sales: 0 },
            { target: 0, sales: 0 },
            { target: 1361, sales: 0 },
            { target: 1102, sales: 0 },
            { target: 1377, sales: 0 },
            { target: 1331, sales: 0 },
            { target: 727, sales: 0 },
            { target: 1760, sales: 0 },
            { target: 0, sales: 0 },
            { target: 776, sales: 0 },
            { target: 834, sales: 0 },
            { target: 687, sales: 0 },
            { target: 780, sales: 0 },
            { target: 1185, sales: 0 },
            { target: 1472, sales: 0 },
            { target: 0, sales: 0 }
        ];

        const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function saveSalesData() {
            console.log('Salvando dados no Firebase:', salesData);
            database.ref('salesData').set(salesData);
        }

        function updateSales() {
            const day = parseInt(document.getElementById('day').value);
            const sales = parseFloat(document.getElementById('sales').value);

            if (day >= 1 && day <= 30 && !isNaN(sales) && sales >= 0) {
                salesData[day - 1].sales = sales;
                lastUpdatedDay = day;
                saveSalesData();
                renderTable();
                renderChart();
                updateSummary();
                // Limpar os campos de entrada
                document.getElementById('day').value = '';
                document.getElementById('sales').value = '';
            } else {
                alert('Por favor, insira um dia v√°lido e um valor de vendas.');
            }
        }

        function sendWhatsAppMessage() {
            if (lastUpdatedDay !== null) {
                const target = salesData[lastUpdatedDay - 1].target;
                const sales = salesData[lastUpdatedDay - 1].sales;
                const status = sales >= target ? 'Meta Atingida üéâ' : 'Meta N√£o Atingida ‚ùå';
                const message = `üìÖ Dia: ${lastUpdatedDay}\nüéØ Meta: ${formatCurrency(target)}\nüí∞ Vendas Realizadas: ${formatCurrency(sales)}\nüìä Status: ${status}`;
                const phoneNumber = '5527997635942';  // N√∫mero de telefone do destinat√°rio no formato internacional
                const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

                window.open(whatsappUrl, '_blank');
            } else {
                alert('Por favor, atualize as vendas de um dia primeiro.');
            }
        }

        function renderTable() {
            const tableBody = document.getElementById('salesTable');
            tableBody.innerHTML = '';
            const today = new Date().getDate();
            salesData.forEach((data, index) => {
                const date = new Date(2024, 5, index + 1); // Junho de 2024
                const dayName = dayNames[date.getDay()];
                let status = '';
                let statusClass = '';
                if (data.sales > 0) {
                    status = data.sales >= data.target ? 'Meta Atingida' : 'Meta N√£o Atingida';
                    statusClass = data.sales >= data.target ? 'status-atingida' : 'status-nao-atingida';
                }
                const highlightClass = (index + 1 === today) ? 'highlight' : '';
                tableBody.innerHTML += `
                    <tr class="${highlightClass}">
                        <td>${index + 1} (${dayName})</td>
                        <td>${formatCurrency(data.target)}</td>
                        <td>${formatCurrency(data.sales)}</td>
                        <td class="${statusClass}">${status}</td>
                    </tr>
                `;
            });
        }

        function renderChart() {
            const ctx = document.getElementById('salesChart').getContext('2d');
            const labels = Array.from({ length: 30 }, (_, i) => `${i + 1} (${dayNames[new Date(2024, 5, i + 1).getDay()]})`);
            const sales = salesData.map(data => data.sales);
            const targets = salesData.map(data => data.target);

            // Destroy the existing chart if it exists
            if (salesChart) {
                salesChart.destroy();
            }

            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Vendas Realizadas',
                            data: sales,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Meta Di√°ria',
                            data: targets,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return formatCurrency(context.raw);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateSummary() {
            const totalTarget = salesData.reduce((sum, data) => sum + data.target, 0);
            const totalSales = salesData.reduce((sum, data) => sum + data.sales, 0);
            const achievementRate = (totalSales / totalTarget) * 100;

            document.getElementById('totalTarget').innerText = formatCurrency(totalTarget);
            document.getElementById('totalSales').innerText = formatCurrency(totalSales);
            document.getElementById('achievementRate').innerText = `${achievementRate.toFixed(2)}%`;
        }

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            const userRole = localStorage.getItem('userRole'); // Obt√©m o papel do usu√°rio
            const currentTime = new Date().getTime();
            const sessionDuration = 5 * 60 * 1000; // 5 minutos em milissegundos

            if (isLoggedIn === 'true' && (currentTime - loginTime) < sessionDuration) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard-container').style.display = 'block';
                currentUserRole = userRole; // Define o papel do usu√°rio atual
                loadSalesData();
                renderTable();
                renderChart();
                updateSummary();
            } else {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                localStorage.removeItem('userRole'); // Remove o papel do usu√°rio
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('loginTime');
            localStorage.removeItem('userRole'); // Remove o papel do usu√°rio
            location.reload();
        }

        function loadSalesData() {
            database.ref('salesData').once('value').then((snapshot) => {
                const data = snapshot.val();
                console.log('Dados carregados do Firebase:', data);
                if (data) {
                    salesData.forEach((item, index) => {
                        item.target = data[index].target;
                        item.sales = data[index].sales;
                    });
                    renderTable();
                    renderChart();
                    updateSummary();
                }
            });
        }

        window.onload = checkLoginStatus;

        // Initial render
        loadSalesData();
        renderTable();
        renderChart();
        updateSummary();
    </script>
</body>
</html>
